language: generic

# There is a basic build matrix of 4 jobs that test the latest clang against
# both operating systems and both majoy versions of Python.
os:
  - linux
  - osx

env:
  - PYENV_VERSION=2.7.13 CLANG=3.9
  - PYENV_VERSION=3.4.6 CLANG=3.9

# On top of testing the latest version of clang we also need to test all (most?)
# of the previous releases. We only test these against linux becuase the clang
# version on mac is more stable and we don't want to make the build matrix
# unnecessarily large.
matrix:
  include:
    - env: PYENV_VERSION=3.4.6 CLANG=3.8
      os: linux

cache:
  - pip
  - directories:
    - $HOME/.pyenv_cache

before_install:
  - |
      if [[ -n "$PYENV_VERSION" ]]; then
        wget https://github.com/praekeltfoundation/travis-pyenv/releases/download/0.3.0/setup-pyenv.sh
        source setup-pyenv.sh
      fi
  - |
      if [ "$TRAVIS_OS_NAME" = "linux" ]; then
        wget -O - http://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
        sudo apt-add-repository "deb http://apt.llvm.org/precise/ llvm-toolchain-precise-$CLANG main"
        sudo apt-get update
        sudo apt-cache search clang
        sudo apt-get install -y --force-yes clang-$CLANG lldb-$CLANG
      fi

script:
  - |
      if [ "$TRAVIS_OS_NAME" = "linux" ]; then
        CLANG_BIN=clang-$CLANG bash run-tests.sh
      else
        bash run-tests.sh
      fi
